<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <style>
        body {
            background-color: rgb(26, 26, 26);
        }

        .container {

            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            font-family: Arial, sans-serif;
        }

        #date {
            font-size: 45px;
            color: white;
            border: none;
            background-color: #ffffff17;
            width: 20vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            text-transform: uppercase;
            /* Make the text uppercase */
        }

        #copy-button {
            width: 20vw;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="date"></div>
        <button id="copy-button">Copy to Clipboard</button>
    </div>

    <script>
        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const day = String(date.getDate()).padStart(2, '0');
            const month = months[date.getMonth()].toUpperCase(); // Convert month to uppercase
            const year = date.getFullYear();
            return `AD_${day}-${month}-${year}_V1`; // Add "AD_" before the date and "_V1" after the date
        }

        const dateElement = document.getElementById('date');
        const copyButton = document.getElementById('copy-button');
        const currentDate = new Date();
        dateElement.textContent = formatDate(currentDate);

        copyButton.addEventListener('click', () => {
            const textToCopy = dateElement.textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    // alert('Date copied to clipboard: ' + textToCopy);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
    </script>
</body>

</html>
